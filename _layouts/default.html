<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title | default: "FuYang's Blog" }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: 'A personal blog' }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <!-- Theme Switcher -->
  <div class="theme-switcher">
    <button class="theme-btn active" data-theme="sepia">Sepia</button>
    <button class="theme-btn" data-theme="normal">Normal</button>
    <button class="theme-btn" data-theme="dark">Dark</button>
  </div>

  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title | default: "FuYang's Blog" }}</a>
      </h1>
      {% if site.description %}
      <p class="site-description">{{ site.description }}</p>
      {% endif %}
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title | default: "FuYang's Blog" }}. All rights reserved.</p>
    </div>
  </footer>

  <!-- Theme Switcher Script -->
  <script src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
</body>
</html>
